<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Simple Calculator</h2>
    
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" placeholder="Enter a number" required>
    
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" placeholder="Enter a number" required>
    
    <button onclick="calculate()">Calculate</button>

    <div class="result">
      <p id="addition">Addition: </p>
      <p id="subtraction">Subtraction: </p>
      <p id="multiplication">Multiplication: </p>
      <p id="division">Division: </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
