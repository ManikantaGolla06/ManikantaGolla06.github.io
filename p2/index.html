<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreshBite Market</title>
  <link rel="stylesheet" href="st.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">FreshBite</div>
    <div class="search">
      <select>
        <option>All Categories</option>
        <option>Fruits</option>
        <option>Vegetables</option>
      </select>
      <input type="text" placeholder="Search here..." />
      <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search" />
    </div>
  </header>

  <main class="main-content">
    <section class="hero">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Healthy Food Logo" width="32" height="32">
      <div class="hero-text">
        <h2>100% Natural</h2>
        <h1>Fresh Smoothies</h1>
        <button>Shop Now</button>
      </div>
    </section>

    <section class="categories">
        <div class="category-card">
          <img src="https://images.unsplash.com/photo-1518977956815-e7108996984f" alt="Vegetables">
          <h3>Vegetables</h3>
        </div>
        <div class="category-card">
          <img src="https://images.unsplash.com/photo-1576402187878-974f1a5ba78f" alt="Fruits">
          <h3>Fruits</h3>
        </div>
        <div class="category-card">
          <img src="https://images.unsplash.com/photo-1608198093002-ad4e0054841c" alt="Bakery">
          <h3>Bakery</h3>
        </div>
      </section>
      
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h4>About Us</h4>
        <p>We deliver healthy and fresh food to your doorstep daily.</p>
      </div>
      <div class="footer-section">
        <h4>Newsletter</h4>
        <form>
          <input type="email" placeholder="Enter email" />
          <button>Subscribe</button>
        </form>
      </div>
    </div>
    <div class="footer-bottom">Â© 2025 FreshBite. All rights reserved.</div>
  </footer>
</body>
</html>
