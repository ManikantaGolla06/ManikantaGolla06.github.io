<!DOCTYPE html>
<html>
  <head>
    <title>Food Mart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="st.css" />
  </head>
  <body>
    <div class="container">
      <header style="display: flex; align-items: center; justify-content: space-between; background-color: #fef8ec; padding: 10px 20px;">
        <!-- Logo -->
        <div class="logo">
          <img src="https://tse1.mm.bing.net/th?id=OIP.CXmIwk9kH-ky5XdQ6C5x5wHaHa&pid=Api&P=0&h=180" width="150px" alt="Food Mart Logo">
        </div>

        <!-- Search Section -->
        <div class="search" style="display: flex; align-items: center; gap: 10px;">
          <select style="background-color: #ffffff; color: #333; border: 1px solid #ccc; font-size: 16px; padding: 5px;">
            <option style="color: black;">All Categories</option>
            <option>Banana</option>
            <option>Apple</option>
            <option>Vegetables</option>
            <option>Dairy</option>
            <option>Snacks</option>
            <option>Drinks</option>
            <option>Meat</option>
            <option>Bakery</option>
          </select>

          <input type="text" placeholder="Search for more than 20,000 products" style="background-color: #ffffff; border: 1px solid #ccc; width: 300px; font-size: medium; padding: 5px;">

          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search" style="width: 25px; height: 25px;">
        </div>

        <!-- Support Info -->
        <div style="text-align: right;">
          <p style="margin: 0; font-size: 14px; color: #555;">For Support?<br>
            <strong style="color: #222;">+999-999999999</strong>
          </p>
        </div>

        <!-- Profile Icon -->
        <div>
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="40px" alt="Profile">
        </div>

        <!-- Cart Section -->
        <div style="text-align: right;">
          <select style="background-color: #ffffff; color: #555; border: none; font-size: 14px;">
            <option>Your Cart</option>
          </select>
          <p style="color: #333; margin: 0;">$999.00</p>
        </div>
      </header>
    </div>
  </body>
</html>
